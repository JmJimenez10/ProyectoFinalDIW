<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitZone</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="font-principal">
    <main class="h-screen bg-gradient-to-br from-dark-red via-no-black to-black flex justify-center items-center">
        <section class="min-h-5/6 md:h-4/5 md:w-1/2 rounded-3xl border-4 border-white overflow-hidden">
            <div class="bg-white backdrop-blur-md w-full h-full">
                <a href="../index.html" class="button absolute right-0 no-underline bg-white text-black border-2 border-sat-red hover:bg-sat-hover-red">Volver</a>

                <img src="../images/logo.png" alt="">
                <h1 class="text-center text-4xl font-bold text-sat-red -translate-y-10 lg:text-6xl">FitZone</h1>

                <form class="row g-3 needs-validation p-20 pt-0 flex flex-col justify-between items-center" novalidate action="./reserve.html">
                    <div class="col-lg-6">
                      <label for="validationCustom01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="validationCustom01" required>
                      <div class="invalid-feedback">
                        Introduzca su nombre
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <label for="validationCustom02" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="validationCustom02" required>
                      <div class="invalid-feedback">
                        Introduzca sus apellidos
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <label for="validationCustomUsername" class="form-label">Correo</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Introduzca un correo válido
                        </div>
                      </div>
                    </div>
                    
                    <div class="col-lg-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Acepto términos y condiciones de privacidad
                        </label>
                        <div class="invalid-feedback">
                          Debe aceptar antes de continuar
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <button class="button" type="submit">Aceptar</button>
                    </div>
                  </form>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
